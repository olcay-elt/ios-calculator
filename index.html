<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iOS Calculator</title>
</head>

<body>
    <div class="container">

        <div class="buttons">
            <div class="button first">AC</div>
            <div class="button first"><i class="fa-solid fa-plus-minus"></i></div>
            <div class="button first "><i class="fa-solid fa-percent"></i></div>
            <div class="button second"><i class="fa-solid fa-divide"></i></div>
            <div class="button third">7</div>
            <div class="button third">8</div>
            <div class="button third">9</div>
            <div class="button second"><i class="fa-solid fa-xmark"></i></div>
            <div class="button third">4</div>
            <div class="button third">5</div>
            <div class="button third">6</div>
            <div class="button second"><i class="fa-solid fa-minus"></i></div>
            <div class="button third">1</div>
            <div class="button third">2</div>
            <div class="button third">3</div>
            <div class="button second"><i class="fa-solid fa-plus"></i></div>
            <div class="button third span2">0</div>
            <div class="button third dot">.</div>
            <div class="button third equal"><i class="fa-solid fa-equals"></i></div>
        </div>

</body>

</html>
